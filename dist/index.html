<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Popdeem Javascript SDK Example</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: "497946473670301",
          autoLogAppEvents: true,
          xfbml: true,
          version: "v4.0"
        });
      };
    </script>
    <script
      async
      defer
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
    <script>
      window.onload = function() {
        pd.init({ API_KEY: "e934194f-cf4d-4b79-8526-9ccbbc06d0c9" });
      };

      function setlog(data) {
        const logArea = document.getElementById("popdeem-log");
        logArea.value = data;
      }
      function showLoading() {
        const logArea = document.getElementById("loading");
        logArea.style.visibility = "visible";
      }
      function hideLoading() {
        const logArea = document.getElementById("loading");
        logArea.style.visibility = "hidden";
      }
      function registerUserwithFacebook() {
        FB.login(function(response) {
          if (response.authResponse) {
            const accessToken = response.authResponse.accessToken;
            const userID = response.authResponse.userID;
            registerUser({
              user: {
                facebook: {
                  access_token: accessToken,
                  id: userID
                },
                unique_identifier: "11322166"
              }
            });
          } else {
            console.log("User cancelled login or did not fully authorize.");
          }
        });
      }
      function registerUser(data) {
        showLoading();
        pd.registerUser(data)
          .then(result => {
            setlog(JSON.stringify(result.data));
            hideLoading();
          })
          .catch(function(error) {
            setlog(JSON.stringify(error.response ? error.response.data: error));
            hideLoading();
          });
      }
      function userInfo() {
        showLoading();
        pd.userInfo()
          .then(result => {
            setlog(JSON.stringify(result.data));
            hideLoading();
          })
          .catch(function(error) {
            setlog(JSON.stringify(error.response ? error.response.data: error));
            hideLoading();
          });
      }
      function rewards() {
        showLoading();
        pd.rewards()
          .then(result => {
            setlog(JSON.stringify(result.data));
            hideLoading();
          })
          .catch(function(error) {
            setlog(JSON.stringify(error.response ? error.response.data: error));
            hideLoading();
          });
      }
      function activity() {
        showLoading();
        pd.activity()
          .then(result => {
            setlog(JSON.stringify(result.data));
            hideLoading();
          })
          .catch(function(error) {
            setlog(JSON.stringify(error.response ? error.response.data: error));
            hideLoading();
          });
      }
      function DisconnectSocialAccount() {
        showLoading();
        pd.DisconnectSocialAccount({
          user: {
            facebook: {
              access_token:
                "EAAZA2c15Dn9ABAPsBmvwVVkqZAfaznyqf7tqieJI12fvC8hypeluUAkQJeTUYZBqgb70wfN74Q6NxYSzogFrIYxTSW5GuQU3mzaxSkWtX3xc5gjkonrbdLPYzCrZAqD7PEtUX1Po7ypOpaop0GndC4v6okuBCcO0TLh1bee1f8vBeOuoyM8Ca61pcYRAZASojFjRjMpaa9q2tzUXD1yMeTMZBftlzmFUAUwgW2mLnEcwZDZD",
              id: "2424203447860834"
            }
          }
        })
          .then(result => {
            setlog(JSON.stringify(result.data));
            hideLoading();
          })
          .catch(function(error) {
            setlog(JSON.stringify(error.response ? error.response.data: error));
            hideLoading();
          });
      }
     
    </script>
    <script>
      function authenticateInstagram() {
        var CLIENT_ID = "76361856d2bc47fe99495d189f8cdcf8";
        var REDIRECT_URI = "https://localhost:3000/instagram-popdeem.html";
        var url = "https://api.instagram.com/oauth/authorize/?client_id="+ CLIENT_ID + "&redirect_uri="+REDIRECT_URI+"&response_type=code&scope=basic";
        // Pop-up window size, change if you want
        var popupWidth = 700,
            popupHeight = 500,
            popupLeft = (window.screen.width - popupWidth) / 2,
            popupTop = (window.screen.height - popupHeight) / 2;
        // Url needs to point to instagram_auth.php
        var popup = window.open('instagram-popdeem.html', '', 'width='+popupWidth+',height='+popupHeight+',left='+popupLeft+',top='+popupTop+'');
        popup.onload = function() { 
          if(window.location.hash.length == 0) {
              popup.open(url, '_self');
          }

        }

      };
      function registerUserwithTwitter() {
         const access_token = window.localStorage.getItem('InstagramToken')
         const id = window.localStorage.getItem('InstagramUserId') 
         if(access_token) {
          registerUser({
              user: {
                instagram: {
                  access_token,
                  id
                },
                unique_identifier: "11322155"
              }
            });
         }else {
          authenticateInstagram()
         }
       
      }
    </script>
    <div
      class="container d-flex justify-content-center align-items-center flex-column"
      style="padding-top: 50px;"
    >
      <h3 class="m-4" style="padding-bottom: 20px;">
        Popdeem Javascript SDK Example
      </h3>
      <div class="d-flex flex-column">
        <button class="btn btn-primary mb-2" onclick="registerUserwithFacebook()">
          Register User on Popdeem with Facebook
        </button>
        <button class="btn btn-primary mb-2" onclick="registerUserwithTwitter()">
          Register User on Popdeem with Instagram
        </button>
        <button class="btn btn-primary mb-2">
          Update Existing Popdeem User

        <button class="btn btn-primary mb-2">
          Connect Social Account to Existing Popdeem User
        </button>
        <button class="btn btn-primary mb-2" onclick="userInfo()">
          Get User information from Popdeem
        </button>
        <button
          class="btn btn-primary mb-2"
          onclick="DisconnectSocialAccount()"
        >
          Disconnect User

        <button class="btn btn-primary mb-2" onclick="rewards()">

        <button class="btn btn-primary mb-2" onclick="activity()">

        </button>

        <textarea
          id="popdeem-log"
          class="mt-4"
          style="height: 150px;"
          placeholder="PopDeem Logs"
        ></textarea>
      </div>
    </div>
    <div

      class="d-flex justify-content-center align-items-center"

      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
